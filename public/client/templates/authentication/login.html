<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h1>Login</h1>
		<div class="well">
			<form role="form" ng-submit="vm.login()">
				<div class="form-group">
					<label for="email_login">Email</label>
					<input type="text" class="form-control" id="email_login" ng-model="vm.email" placeholder="Your Email"></input>
				</div>
				<div class="form-group">
					<label for="password_login">Password</label>
					<input type="password" class="form-control" id="password_login" ng-model="vm.password" placeholder="Your Password"></input>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
